<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>135 to-do-list</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
	<style>
		.container-fluid{
			background-color:skyblue;
			height:750px;
		}
	</style>
</head>
<body>
	<div class="container" style="background-color:skyblue;height:750px">
	<div class="row">
		<div class="col-md-12 d-flex justify-content-center" style="height:120px">
		<p><h1 class="pt-5" style="font-style:italic;font-weight:bold">one-three-five to-do list</h1></p>
		</div>
		<div class="col-md-3"></div>
		<div class="col-md-6 bg-muted mb-4 d-flex flex-row align-items-center" style="height:100px;background-color:lightgrey">
			<img src="one.png" style="height:100px">
			<form class="form">
				<input type="text" class="form-control" id="one" placeholder="Task here">
			</form>
		</div>
		<div class="col-md-3"></div>
		
		<div class="col-md-3"></div>
		<div class="col-md-6 bg-muted mb-4 d-flex flex-row" style="height:150px;background-color:lightgrey">
			<img src="three.png" style="height:150px">
			<form class="form d-flex flex-column justify-content-around">
				<input type="text" class="form-control" id="three1" placeholder="Task here">
				<input type="text" class="form-control" id="three2" placeholder="Task here">
				<input type="text" class="form-control" id="three3" placeholder="Task here">
			</form>
		</div>
		<div class="col-md-3"></div>
		
		<div class="col-md-3"></div>
		<div class="col-md-6 d-flex flex-row" style="height:250px;background-color:lightgrey">
			<img src="five.png" style="height:250px">
			<form class="form d-flex flex-column justify-content-around">
				<input type="text" class="form-control" id="five1" placeholder="Task here">
				<input type="text" class="form-control" id="five2" placeholder="Task here">
				<input type="text" class="form-control" id="five3" placeholder="Task here">
				<input type="text" class="form-control" id="five4" placeholder="Task here">
				<input type="text" class="form-control" id="five5" placeholder="Task here">
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
	</div>
</body>
</html>
